<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Question 1 Adding the bootstrap link -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Patient Registration Form</title>
</head>

<body>
    <div>
        <h1>Patient Registration Form</h1>
    </div>
    <form>
        <div class="border-0 container">

            <!-- Row 1 -->
            <div class="row">


                <!-- Column 1 -->
                <div class="col-md-6">
                    <div class="form-group">
                        <div>National Health Index (NHI) number:</div>
                        <div>
                            <input class="form-control" type="text" id="nhi" placeholder="ABC1234" required>
                        </div>
                    </div>
                </div>


                <!-- Column 2 -->
                <div class="col-md-6">
                    <div class="form-group">
                        <div>Full Name:</div>
                        <div>
                            <input class="form-control" type="text" id="name" placeholder="Enter your name" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Row 2 -->
            <div class="row">

                <!-- Column 1 -->
                <div class="col-md-6">
                    <div class="form-group">
                        <div>Email:</div>
                        <div>
                            <input class="form-control" type="email" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                </div>

                <!-- Column 2 -->
                <div class="col-md-6">
                    <div class="form-group">
                    <div>Age:</div>
                    <div>
                        <input class="form-control" type="number" id="Age" placeholder="1-100" min="1" max="100" required>
                    </div>
                    </div>
                </div>

            </div>

            <!-- Row 3 -->
            <div class="row">
                <div class="form-group">
                <div>Address:</div>
                <div>
                    <textarea class="form-control" id="address" rows="3" cols="50" placeholder="Enter your address" required></textarea>
                </div>
                </div>
            </div>

            <!-- Row 4 -->
            <div>
                <div>Terms and Conditions:</div>
                <div>
                    <input type="checkbox" id="terms" required>
                    I agree to the terms and conditions
                </div>
            </div>

            <div>
                <div><button type="submit">Submit</button></div>
            </div>
        </div>
    </form>

</body>

</html>
